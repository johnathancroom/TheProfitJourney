development:
  adapter: mysql2
  encoding: utf8
  database: <%= ENV["DB_NAME"] || "theprofitjourney" %>
  pool: 5
  username: <%= ENV["DB_USER"] || "root" %>
  password: <%= ENV["DB_PASS"] || "root" %>
  socket: <%= ENV["DB_SOCKET"] || "/Applications/MAMP/tmp/mysql/mysql.sock" %>
